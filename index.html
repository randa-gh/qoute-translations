<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نماذج ترجمة الاقتباسات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quote-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            text-align: center;
        }
        .quote {
            font-size: 1.5em;
            font-style: italic;
            color: #333;
            margin-bottom: 20px;
        }
        .translation {
            font-size: 1.3em;
            color: #007bff;
            font-weight: bold;
        }
        .quote-author {
            font-size: 1em;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <div class="quote">
            "The only way to do great work is to love what you do."
        </div>
        <div class="translation">
            "الطريقة الوحيدة للقيام بعمل رائع هي أن تحب ما تفعله."
        </div>
        <div class="quote-author">
            - Steve Jobs
        </div>
    </div>

</body>
</html>
